<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">

    <title> Catch the Insect </title>

</head>

<body>

    <div class="screen up">

        <h1> Catch The Insect</h1>
        <button class="btn" id="start-btn"> Play game</button>

    </div>

    <div class="screen">
        <h1> What is your "Favorite" insect?</h1>
        <ul class="insect-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src="https://media.istockphoto.com/photos/fly-picture-id182898513?k=6&m=182898513&s=612x612&w=0&h=2IhwSmiUXJY4mjK6S0d9AtsvEJuwy530CRFr708lYQQ="
                        alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Spider</p>
                    <img src="https://previews.123rf.com/images/dmstudio/dmstudio1608/dmstudio160800009/62016539-vector-de-dibujo-en-blanco-y-negro-de-la-ara%C3%B1a-tar%C3%A1ntula-venenosa.jpg"
                        alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Mosquito</p>
                    <img src="http://pngimg.com/uploads/roach/roach_PNG12146.png" alt="">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>Roach</p>
                    <img src="https://pestcontrol-uc1.azureedge.net/-/media/Images/Project/RaidSite/Bugs/BugDetails/Roaches/LargeRoaches/Large-Roaches-Hero-1_2X.jpg?la=en-US&mw=600"
                        alt="">
                </button>
            </li>
        </ul>

    </div>

    <div class="screen" id="container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <a id="message" class="message visible">
            Are you annoyed yet? <br>
            You are Playing an impossible game !!
        </a>


    </div>

    <div class="insect">
        <img src="http://pngimg.com/uploads/roach/roach_PNG12146.png" alt="">
    </div>
    <div class="insect">
        <img src="http://pngimg.com/uploads/roach/roach_PNG12146.png" alt="">
    </div>


    <script src="./script/scripts.js"></script>
</body>

</html>
